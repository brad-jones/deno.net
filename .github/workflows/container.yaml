on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - ./packages/container/**

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    steps:
      - name: ⬇️ Git Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ⚙️ Install pixi env
        uses: prefix-dev/setup-pixi@v0.9.1
        with:
          pixi-version: v0.56.0
          activate-environment: true

      - run: task init

      - name: 🚀 Publish Release
        run: cog bump --auto --package container
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
